<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石井龍が如く(最強のPDF→パワポ変換ツール) | MONGSANG SOFT</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- External Libraries (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <!-- FABRIC TOKYO Header -->
    <header class="fabric-header">
        <div class="fabric-header-top">
            <div class="fabric-logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 8h16M4 12h16M4 16h16M8 4v16M12 4v16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="logo-text">FABRIC TOKYO</span>
            </div>
            <div class="fabric-header-icons">
                <button class="icon-btn cart-btn" aria-label="ショッピングカート">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span class="cart-badge">1</span>
                </button>
                <button class="icon-btn user-btn" aria-label="ユーザープロフィール">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
                <button class="icon-btn menu-btn" aria-label="メニュー">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="fabric-header-bottom">
            <h2 class="pickup-heading">PICKUP</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all"># ALL</button>
                <button class="filter-btn" data-filter="men"># MEN</button>
                <button class="filter-btn" data-filter="women"># WOMEN</button>
                <button class="filter-btn" data-filter="collab"># コラボレーション</button>
            </div>
        </div>
    </header>

    <div class="container">

        <!-- Main Content -->
        <main class="main-content">
            <!-- Config Preview Panel -->
            <section class="config-panel">
                <h2>設定プレビュー</h2>
                <div id="config-preview" class="config-preview">
                    <div class="config-loading">設定ファイルを読み込み中...</div>
                </div>
            </section>

            <!-- PDF Upload Area -->
            <section class="upload-section">
                <div id="dropzone" class="dropzone">
                    <div class="dropzone-content">
                        <svg class="dropzone-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="dropzone-text">PDFファイルをドラッグ&ドロップ</p>
                        <p class="dropzone-subtext">または</p>
                        <label for="file-input" class="file-input-label">
                            ファイルを選択
                        </label>
                        <input type="file" id="file-input" accept=".pdf" style="display: none;">
                    </div>
                </div>

                <!-- PDF Preview -->
                <div id="pdf-preview" class="pdf-preview" style="display: none;">
                    <div class="preview-header">
                        <h3>PDFプレビュー</h3>
                        <button id="clear-btn" class="btn-secondary">クリア</button>
                    </div>
                    <div class="preview-info">
                        <p><strong>ファイル名:</strong> <span id="file-name"></span></p>
                        <p><strong>ページ数:</strong> <span id="page-count"></span></p>
                        <p><strong>ファイルサイズ:</strong> <span id="file-size"></span></p>
                    </div>
                </div>
            </section>

            <!-- Convert Button -->
            <section class="action-section">
                <button id="convert-btn" class="btn-primary" disabled>
                    PowerPointに変換
                </button>
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>変換中... しばらくお待ちください</p>
                </div>
            </section>

            <!-- Progress Info -->
            <section id="progress-section" class="progress-section" style="display: none;">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text" class="progress-text"></p>
            </section>

            <!-- Error Display -->
            <section id="error-section" class="error-section" style="display: none;">
                <div class="error-message">
                    <strong>エラー:</strong>
                    <span id="error-text"></span>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>vibed by MONGSANG SOFT | PDF.js + PptxGenJS</p>
        </footer>
    </div>

    <!-- JavaScript Modules -->
    <script>
        // PDF.js workerの設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="js/pdfParser.js"></script>
    <script src="js/pptxGenerator.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
